version: 2
root-markers:
  - .git/
lint-debounce: 1s

tools:
  css-prettier: &css-prettier
    format-command: "prettier --parser css"
    format-stdin: true
  javascript-prettier: &javascript-prettier
    format-command: "prettier --parser babel"
    format-stdin: true
  lua-stylua: &lua-stylua
    format-command: "stylua -s -"
    format-stdin: true
  sh-shfmt: &sh-shfmt
    format-command: "shfmt -s"
    format-stdin: true
  typescript-prettier: &typescript-prettier
    format-command: "prettier --parser typescript"
    format-stdin: true
  yaml-prettier: &yaml-prettier
    format-command: "prettier --parser yaml"
    format-stdin: true

languages:
  css:
    - <<: *css-prettier
  javascript:
    - <<: *javascript-prettier
  javascriptreact:
    - <<: *javascript-prettier
  lua:
    - <<: *lua-stylua
  sh:
    - <<: *sh-shfmt
  typescript:
    - <<: *typescript-prettier
  typescriptreact:
    - <<: *typescript-prettier
  yaml:
    - <<: *yaml-prettier
  zsh:
    - <<: *sh-shfmt
