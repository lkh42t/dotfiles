<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<description>fallback Japanese fonts for PDF</description>
	<alias>
		<family>Ryumin</family>
		<accept>
			<family>serif</family>
		</accept>
	</alias>
	<alias>
		<family>GothicBBB</family>
		<accept>
			<family>sans-serif</family>
		</accept>
	</alias>
</fontconfig>
