<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<description>Set substitutions for Japanese fonts</description>
	<!-- PDF -->
	<alias>
		<family>Ryumin</family>
		<default><family>serif</family></default>
	</alias>
	<alias>
		<family>GothicBBB</family>
		<default><family>sans-serif</family></default>
	</alias>
	<!-- Windows -->
	<alias>
		<family>Yu Gothic</family>
		<default><family>sans-serif</family></default>
	</alias>
	<alias>
		<family>游ゴシック</family>
		<default><family>sans-serif</family></default>
	</alias>
	<alias>
		<family>Yu Mincho</family>
		<default><family>serif</family></default>
	</alias>
	<alias>
		<family>游明朝</family>
		<default><family>serif</family></default>
	</alias>
	<alias>
		<family>Meiryo</family>
		<default><family>sans-serif</family></default>
	</alias>
	<alias>
		<family>メイリオ</family>
		<default><family>sans-serif</family></default>
	</alias>
</fontconfig>
