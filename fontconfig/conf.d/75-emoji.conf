<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<match target="pattern">
		<test qual="all" name="family" compare="not_eq">
			<string>emoji</string>
		</test>
		<edit name="family" mode="append_last">
			<string>emoji</string>
		</edit>
	</match>
</fontconfig>
